<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Premier League Table 2016-2017</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <style type="text/css">
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

    img {
      width: 30px;
      height: 30px;
    }


  </style>


</head>

<body>

<table class="PLTable">
  <tr>
    <th>Position</th>
    <th>Team</th>
    <th>Points</th>
    <th>Games Played</th>
    <th>Wins</th>
    <th>Draws</th>
    <th>Losses</th>
    <th>Goals</th>
    <th>Goals Against</th>
    <th>Goal Difference</th>
    <th>Points</th>
  </tr>
</table>
  
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">

    $.ajax({
    headers: { 'X-Auth-Token': '43d2319104c54b0c9cf2d5679ab2ae5d' },
    url: 'https://api.football-data.org/v1/competitions/426/leagueTable',
    dataType: 'json',
    type: 'GET',
    }).done(function(response) {

      for(var x = 0; x < response.standing.length; x++){
        var row = $("<tr>");
        var position = $("<td>");
        var crest = $("<td>")
        var name = $("<td>");
        var played = $("<td>");
        var won = $("<td>");
        var draw = $("<td>");
        var lost = $("<td>");
        var goals_total = $("<td>");
        var goals_against = $("<td>");
        var goal_difference = $("<td>");
        var points = $("<td>");
        position.html(response.standing[x].position);
        crest.html("<img src=" + response.standing[x].crestURI + ">")
        name.html(response.standing[x].teamName);
        played.html(response.standing[x].playedGames);
        won.html(response.standing[x].wins);
        draw.html(response.standing[x].draws);
        lost.html(response.standing[x].losses);
        goals_total.html(response.standing[x].goals);
        goals_against.html(response.standing[x].goalsAgainst);
        goal_difference.html(response.standing[x].goalDifference);
        points.html(response.standing[x].points);
        row.append(position);
        row.append(crest);
        row.append(name);
        row.append(played);
        row.append(won);
        row.append(draw);
        row.append(lost);
        row.append(goals_total);
        row.append(goals_against);
        row.append(goal_difference);
        row.append(points);
        $(".PLTable").append(row)
      }

    });


  </script>
</body>

</html>
